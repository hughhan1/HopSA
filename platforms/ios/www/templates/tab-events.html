<body ng-app="starter" ng-controller="ListCtrl">
  <ion-header-bar class="top">
    <h1 class="title">Events</h1>
    <button class="button button-icon ion-plus" ng-click="addEvent()">
    </button>
  </ion-header-bar>
</body>

<ion-view view-title="Events">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="event in events" type="item-text-wrap" href="#/tab/events/{{event.id}}">
        <img ng-src="{{ }}">
        <h2>{{event.name}}</h2>
        <p>{{event.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(event)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
